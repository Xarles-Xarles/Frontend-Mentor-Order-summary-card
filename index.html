<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <header class="bg">
    <img src="images/pattern-background-desktop.svg" alt="Desktop bg" class="desktop_bg">
    <img src="images/pattern-background-mobile.svg" alt="Mobile bg" class="mobile_bg">
  </header>

  <main class="main_content">
    <section>
      <img src="images/illustration-hero.svg" alt="Img of Avatar" class="avatar">
    </section>

    <section>
      <div class="intro">
        <h1 class="main_head">
          Order Summary
        </h1>
        <p class="main_paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div>

      <div class="plan_durations">
        <div class="svg_left_flex">
          <div>
            <img src="images/icon-music.svg" alt="music logo" class="logo">
          </div>

          <div class="annual_plan">
            <h3>
              Annual Plan
            </h3>
            <p>
              $59.99/year
            </p>
          </div>
        </div>

        <div class="text_right_flex">
          Change
        </div>
      </div>

      <div class="payment_link">
        <a href="#Payment">
          Proceed to Payment
        </a>
      </div>

      <div class="cancel_order">
        Cancel Order
      </div>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Xarles-Xarles">Xarles</a>.
  </footer>
</body>
</html>
